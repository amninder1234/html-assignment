<main>
    <h2>5 HTML Tags I Learned</h2>

    <dl>
        <dt>&lt;h1&gt;</dt>
        <dd>Defines the main heading of a webpage.</dd>

        <dt>&lt;p&gt;</dt>
        <dd>Defines a paragraph of text.</dd>

        <dt>&lt;img&gt;</dt>
        <dd>Displays an image on the webpage.</dd>

        <dt>&lt;a&gt;</dt>
        <dd>Creates a hyperlink to another page.</dd>

        <dt>&lt;video&gt;</dt>
        <dd>Embeds a video into the webpage.</dd>
    </dl>
